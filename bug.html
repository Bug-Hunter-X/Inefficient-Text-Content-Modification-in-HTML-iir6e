<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>

  <script>
    // Incorrect way to select an element and modify its content
    document.getElementById("myDiv").textContent = document.getElementById("myDiv").textContent + " Added text!"; 
  </script>
</body>
</html>
