<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>

  <script>
    let myDiv = document.getElementById("myDiv");
    let currentText = myDiv.textContent; 
    myDiv.textContent = currentText + " Added text!";
  </script>
</body>
</html>
